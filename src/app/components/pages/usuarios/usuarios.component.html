<app-header></app-header>
<div class="container">
    <div class="row animated fast fadeInDown">
        <div class="col">
            <h1>Usuarios</h1>
            <hr>
            <button (click)="abrirModal( )" type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#modelId">
                <i class="fa fa-plus" aria-hidden></i>
                Agregar
            </button>
        </div>
    </div>

    <table class="table mt-3 animated fast fadeInUp table-hover" *ngIf="!cargando  && usuarios.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Matricula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Curp</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usuarios; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.matricula }}</td>
                <td>{{ user.nombre }}</td>
                <td>{{ user.curp }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.telefono }}</td>
                <td>
                    <button type="button" class="btn btn-info btn-xs  mr-1" data-toggle="modal" data-target="#modelId" (click)="abrirModal( user )">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" (click)="borrarUsuario( user )">
                            <i class="fa fa-trash"></i>
                        </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!cargando && usuarios.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn fast">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>

    <div class="alert alert-info text-center mt-3 animated fadeIn fast" *ngIf="cargando">
        <h4 class="alert-heading">Cargando...</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Datos del Usuario</h5>
                <button type="button" data-dismiss="modal" aria-label="Close" #closeBtn>
                    <i class="fa fa-times-circle equis fa-2x "></i>
                    <!-- <span aria-hidden="true" class="equis">&times;</span> -->
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="guardar( f )" #f="ngForm">
                    <app-usuario [usuario]="usuario"></app-usuario>
                    <hr>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
